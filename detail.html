<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Questions</title>
  </head>
  <body class="h-100" style="min-height: 100vh;">

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-7 mt-5">
                <div class="d-flex flex-row">
                    <img src="assets/img/1.png" width="48px" height="48px">
                    <div class="ml-4">
                        <h3>Lot size</h3>
                        <p class="mb-0 text-muted">Need to change details? <a class="text-primary">Go Back to summary</a></p>
                    </div>
                </div>
                <div class="py-5"> 
                    <form>
                        <div class="form-group">
                            <label>How many acres is this lot?</label>
                            <input type="text" class="form-control">
                          </div>
                    </form>
                </div>
                <div class="w-100 d-flex flex-row align-items-center justify-content-between">
                    <button type="button" class="btn btn-link btn-lg px-0">Back</button>
                    <button type="button" class="btn btn-primary btn-lg">Next step</button>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 offset-lg-1 h-100 bg-light py-5 px-3" style="min-height: 100vh;">
                <ul class="list-unstyled">
                    <li class="mb-3">
                        <a class="d-flex flex-row">
                            <span><i class="far fa-circle"></i></span>
                            <span class="ml-3">Property size</span>
                        </a>
                    </li>
                    <li class="mb-3">
                        <a class="d-flex flex-row text-dark">
                            <span><i class="far fa-circle"></i></span>
                            <span class="ml-3">Paving</span>
                        </a>
                    </li>
                    <li class="mb-3">
                        <a class="d-flex flex-row text-dark">
                            <span><i class="far fa-circle"></i></span>
                            <span class="ml-3">Fencing</span>
                        </a>
                    </li>
                    <li class="mb-3">
                        <a class="d-flex flex-row text-dark">
                            <span><i class="far fa-circle"></i></span>
                            <span class="ml-3">Privacy walls</span>
                        </a>
                    </li>
                    <li class="mb-3">
                        <a class="d-flex flex-row text-dark">
                            <span><i class="far fa-circle"></i></span>
                            <span class="ml-3">Retaining wall</span>
                        </a>
                    </li>
                    <li class="mb-3">
                        <a class="d-flex flex-row text-dark">
                            <span><i class="far fa-circle"></i></span>
                            <span class="ml-3">Decorative light poles</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
