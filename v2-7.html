<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://use.fontawesome.com/releases/v5.15.3/css/all.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>v2-7</title>
  </head>
  <body class="h-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 bg-light py-3">
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div class="d-flex flex-row justify-content-center w-100" style="gap:16px;">
                                <a class="px-4 py-3 align-items-center flex-grow-1 border border-success rounded bg-white completed-step" style="flex-basis: 0; border-width: 2px !important;">
                                    <p class="mb-0"><i class="fas fa-check-circle mr-1"></i> Step 1</p>
                                    <p class="mb-0">Land Imporvments</p>
                                    <div class="progress mt-2" style="height:8px;">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </a>
                                <a class="px-4 py-3 align-items-center flex-grow-1 border border-success rounded bg-white completed-step" style="flex-basis: 0; border-width: 2px !important;">
                                    <p class="mb-0"><i class="fas fa-check-circle mr-1"></i> Step 2</p>
                                    <p class="mb-0">Building</p>
                                    <div class="progress mt-2" style="height:8px;">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </a>
                                <a class="px-4 py-3 align-items-center flex-grow-1 border border-success rounded bg-white current-step" style="flex-basis: 0; border-width: 2px !important;">
                                    <p class="mb-0"><i class="fas fa-check-circle mr-1"></i> Step 3</p>
                                    <p class="mb-0">Add/Manage Unit Types</p>
                                    <div class="progress mt-2" style="height:8px;">
                                        <div class="progress-bar bg-primary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-sm-12">
                <nav aria-label="breadcrumb bg-white px-0">
                    <ol class="breadcrumb bg-white px-0 py-0">
                      <li class="breadcrumb-item"><a href="#">Add/Manage Unit Types</a></li>
                      <li class="breadcrumb-item active"><a href="#">Unit 1</a></li>
                    </ol>
                  </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-7 mt-5">
                <div class="d-flex flex-row">
                    <div>
                        <h5>Unit 1 Details</h5>
                        <p class="mb-0 text-muted">Need to change details? <a class="text-primary">Go Back to summary</a></p>
                    </div>
                </div>
                <div class="mt-5">
                    <form class="mt-4">
                        <div class="form-group">
                            <label>Unit Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Number of This Type of Unit </label>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="w-100 d-flex flex-row align-items-center justify-content-between mt-5">
                    <button type="button" class="btn btn-link btn-lg px-0">Back</button>
                    <button type="button" class="btn btn-primary btn-lg">Next step</button>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 offset-lg-1 h-100 bg-light py-5 px-3 mt-5">
                <ul class="list-unstyled">
                    <li class="mb-3">
                        <a class="d-flex flex-row">
                            <span><i class="fas fa-circle"></i></span>
                            <span class="ml-3">Unit 1 Details</span>
                        </a>
                    </li>
                    <li class="mb-3">
                        <a class="d-flex flex-row text-secondary">
                            <span><i class="far fa-circle"></i></span>
                            <span class="ml-3">Unit 1 Interior</span>
                        </a>
                        <ul class="list-unstyled ml-4 mt-2">
                            <li>
                                <a class="d-flex flex-row text-secondary">
                                    <span><i class="far fa-circle"></i></span>
                                    <span class="ml-3">Master Bed room</span>
                                </a>
                            </li>
                            <li>
                                <a class="d-flex flex-row text-secondary">
                                    <span><i class="far fa-circle"></i></span>
                                    <span class="ml-3">Living room</span>
                                </a>
                            </li>
                            <li>
                                <a class="d-flex flex-row text-secondary">
                                    <span><i class="far fa-circle"></i></span>
                                    <span class="ml-3">Kitchen</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="mb-3">
                        <a class="d-flex flex-row text-secondary">
                            <span><i class="far fa-circle"></i></span>
                            <span class="ml-3">Unit 1 Amenities</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
