<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://use.fontawesome.com/releases/v5.15.3/css/all.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>v2-10</title>
  </head>
  <body class="h-100">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 bg-light py-3">
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div class="d-flex flex-row justify-content-center w-100" style="gap:16px;">
                                <a class="px-4 py-3 align-items-center flex-grow-1 border border-success rounded bg-white completed-step" style="flex-basis: 0; border-width: 2px !important;">
                                    <p class="mb-0"><i class="fas fa-check-circle mr-1"></i> Step 1</p>
                                    <p class="mb-0">Land Imporvments</p>
                                    <div class="progress mt-2" style="height:8px;">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </a>
                                <a class="px-4 py-3 align-items-center flex-grow-1 border border-success rounded bg-white completed-step" style="flex-basis: 0; border-width: 2px !important;">
                                    <p class="mb-0"><i class="fas fa-check-circle mr-1"></i> Step 2</p>
                                    <p class="mb-0">Building</p>
                                    <div class="progress mt-2" style="height:8px;">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </a>
                                <a class="px-4 py-3 align-items-center flex-grow-1 border border-success rounded bg-white current-step" style="flex-basis: 0; border-width: 2px !important;">
                                    <p class="mb-0"><i class="fas fa-check-circle mr-1"></i> Step 3</p>
                                    <p class="mb-0">Add/Manage Unit Types</p>
                                    <div class="progress mt-2" style="height:8px;">
                                        <div class="progress-bar bg-primary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-8 offset-lg-2 text-center mt-5">
                <h3 class="mb-5">Add/Manage Unit Types</h3>
                <!-- <a href="">Need to add more enhancement?</a> -->
                <div class="card border-0">
                    <div class="bg-light border-0 d-flex flex-row align-items-start py-4 px-4 rounded">
                        <img src="assets/img/1.png" width="32px" height="32px">
                        <div class="d-flex flex-column flex-grow-1 ml-3">
                            <div class="d-flex flex-row flex-grow-1">
                                <div class="d-flex flex-grow-1 justify-content-start" style="flex-basis: 0 !important;">
                                    <p class="mb-0 text-dark">Unit Type 1</p>
                                </div>
                                <div class="d-flex flex-grow-1 justify-content-start" style="flex-basis: 0 !important;">
                                    <p class="mb-0 text-dark">2 Bath 1 Bedroom</p>
                                </div>
                                <div class="d-flex flex-grow-1 justify-content-start" style="flex-basis: 0 !important;">
                                    <p class="mb-0 text-dark">4 of this unit type</p>
                                </div>
                                <div class="d-flex flex-grow-1 justify-content-end" style="flex-basis: 0 !important; gap: 16px !important;">
                                    <a><i class="far fa-edit"></i></a>
                                    <a><i class="far fa-trash-alt"></i></a>
                                </div>
                            </div>
                            <div class="progress mt-2" style="height:8px;">
                                <div class="progress-bar bg-primary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                       
                    </div>
                </div>

                <div class="card border-0 mt-4">
                    <div class="bg-white border border-primary d-flex flex-column justify-content-center align-items-center py-4 px-4 rounded" style="border-style: dashed !important; border-width: 2px !important;">
                        <a class="text-primary"><i class="fas fa-plus-circle"></i></a>
                        <p class="text-primary mt-0 mb-0">Add Unit Type</p>
                    </div>
                </div>



                <div class="w-100 d-flex flex-row align-items-center justify-content-center mt-5" style="gap:16px;">
                    <button type="button" class="btn btn-outline-primary btn-lg">Back</button>
                    <button type="button" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
