<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Questions</title>
  </head>
  <body class="h-100">

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-8 offset-lg-2 text-center mt-5">
                <h3>Land enhancement summary</h3>
                <a href="">Need to add more enhancement?</a>
                <div class="accordion mt-5" id="accordionExample">
                    <div class="card border-0 shadow rounded-0">
                        <a class="card-header bg-white border-0 d-flex flex-row justify-content-between align-items-center">
                            <span class="d-flex flex-row align-items-center">
                                <img src="assets/img/1.png" width="32px" height="32px">
                                <p class="mb-0 text-dark ml-3">
                                    Attribute name
                                </p>
                            </span>
                            <div class="d-flex flex-row">
                                <p class="my-0">
                                    <i class="far fa-trash-alt"></i>
                                </p>
                                <p class="my-0 ml-5" id="headingOne" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <i class="fas fa-chevron-down"></i>
                                </p>
                            </div>
                        </a>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body px-0 py-0">
                                <div class="w-100 d-flex flex-row align-items-center justify-content-between pl-3 border-top" style="background-color: #d4edda; border-bottom: 1px solid #fff;">
                                    <p class="my-0"><i class="fas fa-check-circle text-success mr-3"></i>Attribute values</p>
                                    <div style="height: 72px; width: 72px; border-left: 1px solid #fff;" class="bg-light d-flex align-items-center justify-content-center">
                                        <p class="mb-0"><i class="far fa-trash-alt"></i></p>
                                    </div> 
                                </div>
                                <div class="w-100 d-flex flex-row align-items-center justify-content-between pl-3 border-top" style="background-color: #d4edda; border-bottom: 1px solid #fff;">
                                    <p class="my-0"><i class="fas fa-check-circle text-success mr-3"></i>Attribute values</p>
                                    <div style="height: 72px; width: 72px; border-left: 1px solid #fff;" class="bg-light d-flex align-items-center justify-content-center">
                                        <p class="mb-0"><i class="far fa-trash-alt"></i></p>
                                    </div> 
                                </div>
                                <div class="w-100 px-3 py-3">
                                    <button class="btn btn-outline-secondary btn-block"><i class="fas fa-plus-circle mr-2"></i>Add</button>
                                </div>
                                <div class="w-100 d-flex flex-row align-items-center justify-content-between border-top border-bottom">
                                    <div class="px-3 w-100">
                                        <select class="form-control form-control-lg">
                                            <option>Large select</option>
                                        </select>
                                    </div>
                                    <div class="d-flex flex-row">
                                        <a style="height: 72px; width: 72px; border-left: 1px solid #fff;" class="bg-light d-flex flex-column align-items-center justify-content-center">
                                            <p class="mb-0 text-center text-dark"><i class="fas fa-plus-circle"></i></p>
                                            <p class="mb-0 text-center text-dark">Add</p>
                                        </a> 
                                        <a style="height: 72px; width: 72px; border-left: 1px solid #fff;" class="bg-light d-flex flex-column align-items-center justify-content-center">
                                            <p class="mb-0 text-center text-dark"><i class="far fa-times-circle"></i></p>
                                            <p class="mb-0 text-center text-dark">Cancel</p>
                                        </a> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card border-0 shadow rounded-0">
                        <a class="card-header bg-white border-0 d-flex flex-row justify-content-between align-items-center">
                            <span class="d-flex flex-row align-items-center">
                                <img src="assets/img/1.png" width="32px" height="32px">
                                <p class="mb-0 text-dark ml-3">
                                    Attribute name
                                </p>
                            </span>
                            <div class="d-flex flex-row">
                                <p class="my-0">
                                    <i class="far fa-trash-alt"></i>
                                </p>
                                <p class="my-0 ml-5" id="headingTwo" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                    <i class="fas fa-chevron-down"></i>
                                </p>
                            </div>
                        </a>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div class="card-body px-0 py-0">
                                <div class="w-100 d-flex flex-row align-items-center justify-content-between border-top border-bottom">
                                    <div class="px-3 py-3 w-100">
                                        <select class="form-control form-control-lg" style="background-color: #d4edda;">
                                            <option selected="selected">Select value</option>
                                            <option>Large select</option>
                                            <option>Large select</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-100 d-flex flex-row align-items-center justify-content-between mt-5">
                        <button type="button" class="btn btn-outline-primary btn-lg">Edit enhacements</button>
                        <button type="button" class="btn btn-primary btn-lg">Save & continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
